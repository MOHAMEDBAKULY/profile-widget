<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;600;700&family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top">
            <p><i class="uil uil-search"></i></p>
            <p><i class="uil uil-bell"></i></p>
        </div>

        <div class="profile">
            <img src="back.avif" alt="" class="bigPic">
            <img src="person.avif" alt="" class="Name">
        </div>
        
        <div class="identity">
            <p class="Agent">Ian Versttappen <i class="uil uil-check-circle"></i></p>  
            
            <b class="desc">Blockchain makes me generate solutions, lifelong martial artist at night i trade forex markets </b>
        </div>

        <div class="Numbers">
            <div class="one">
                <h2>56793</h2>
                 <p>Following</p>
            </div>

            <div class="two">
                <h2>2.623M</h2>
                 <p>Follwers</p>
            </div>

            <div class="three">
                <h2>108</h2>
                 <p>Posts</p>
            </div>
        </div>
              
           <div class="click">
            <button>Follow Me</button>
           </div>
        
           <div class="foot">
            <p> <i class="uil uil-location-point"></i> Lives in <b>Kenya, Nairobi</b></p>

            <p> <i class="uil uil-shutter"></i> Works as a Fullstack developer at GulfBank Africa</p>

            <p> <i class="uil uil-graduation-cap"></i> ReactJs, NodeJs, ExpressJs, Nextjs, MongoDB, Blockchain</p>
           </div>
        

    </div>
    
</body>
</html>
